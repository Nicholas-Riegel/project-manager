<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager</title>
    <link rel="stylesheet" href="css.css">
    <script src="https://kit.fontawesome.com/a6581c74cc.js" crossorigin="anonymous"></script>
    <!-- <script src="main.js" defer></script> -->
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
</head>
<body>
    <header></header>
    <main>

        <div id="sideBar">
        
            <header>
                <h1>Projects</h1>
            </header>
        
            <div id="pNameDiv"></div>

            <div id="pBtnsDiv">
                <button id="newProjectBtn">New Project</button>
                <button id="deleteProject">Delete Project</button>
            </div>
            
        </div>

<!-- This to be hidden, toggled with below -->

        <div id="content">
            
            <div id="pFormDiv">
                
                <div id="newProjectDiv" class="fDiv">
                    <h2>New Project</h2>
                </div>
                
                <div class="fDiv">
                    <h4>Project Name:</h4>
                    <input type="text" id="inputTitle" class="formInputs">
                </div>
                
                <div class="fDiv">
                    <h4>Description:</h4>
                    <input type="text" id="inputDescription" class="formInputs">
                </div>
                
                <div class="fDiv">
                    <h4>Due Date:</h4>
                    <input type="text" id="inputDueDate" class="formInputs">
                </div>
        
                <div id="selectorDiv" class="fDiv">
                    <h4>Priority:</h4>
                    <div id="selectWrapper">
                        <select name="dropdown" id="dropdown">
                            <option disabled selected>Select</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                </div>

                <div style="margin-top: 1rem;">
                    <h4>To Dos:</h4>
                </div>
                
                <div id="todoContainerForm"></div>
                
                <div id="inputToDoDivForm">
                    <div id="inputToDoWrapperForm" class="fDiv">
                        <input type="text" id="inputToDoForm" placeholder="Enter Todo here">
                        <i class="fas fa-plus-circle" id="newToDoBtnForm"></i>
                    </div>
                </div>

                <div id="saveCancelDiv">
                    <button id="save">Save</button>
                    <button id="cancel">Cancel</button>
                </div>

            </div>

    <!-- This is to be hidden, toggled with above -->
            <div id="pDetailsDiv">

                <div id="projectDetails">
                    <h2>Project Details</h2>
                </div>

                <div>
                    <h4>Project Name:</h4>
                    <div id="pTitle" class="pOutputs"></div>
                </div>
                
                <div>
                    <h4>Description:</h4>
                    <div id="pDescription" class="pOutputs"></div>
                </div>
                
                <div>
                    <h4>Due Date:</h4>
                    <div id="pDueDate" class="pOutputs"></div>
                </div>

                <div>
                    <h4>Priority:</h4>
                    <div id="pPriority" class="pOutputs"></div>
                </div>
                
                <div style="margin-top: 1rem;">
                    <h4>To Dos:</h4>
                </div>
                
                <div id="todoContainer"></div>
                
                <div id="inputToDoDiv">
                    <div id="inputToDoWrapper">
                        <input type="text" id="inputToDo" placeholder="Enter Todo here">
                        <i class="fas fa-plus-circle" id="newToDoBtn"></i>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
